server.port=8080

# Uncomment the below datasource setting to disable in memory database
# or keep it in comment for faster testing
#spring.datasource.url=jdbc:h2:file:~/quiz-db;DB_CLOSE_ON_EXIT=FALSE

spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# Logging
logging.level.root= WARN
logging.level.org.springframework.security= DEBUG
logging.level.org.springframework.web = DEBUG
logging.level.org.hibernate = ERROR

# Enable the H2 console at http://localhost:8080/api/h2-console
spring.h2.console.enabled=true
